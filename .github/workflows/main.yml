---

name: CI
'on':
  pull_request:
  push:
    branches:
      - 48
defaults:
  run:
    working-directory: 'powerdns.pdns'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2
        with:
          path: 'powerdns.pdns'
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install test dependencies.
        run: pip3 install ansible-lint yamllint
      - name: Lint code.
        run: |
          ansible-lint .
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian10
#          - debian11
#          - debian12
#          - ubuntu2004
#          - ubuntu2204
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2
        with:
          path: 'powerdns.pdns'
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install python test dependencies
        run: pip3 install -r test-requirements.txt
      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_ANSIBLE_VERBOSITY: 4
